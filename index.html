<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federico Godoy - Formulario Futuro</title>
  </head>
  <body>
    <header>
      <h1>Vení al Gym!</h1>
    </header>
    <form class="datos-personales">
      <fieldset>
        <div class="contenido-datos-personales">
          <div class="div-datos">Datos Personales</div>
          <div class="div-form">
            <p class="p-name">
              <label for="iname">Nombre:*</label>
            </p>
            <input
              class="name"
              id="iname"
              type="text"
              name="name"
              size="60"
              required
            />
            <p>
              <label for="isurname">Apellido:*</label>
            </p>
            <input
              class="surname"
              id="isurname"
              type="text"
              name="surname"
              required
            />
            <p>
              <label for="idocument">Documento:*</label>
            </p>
            <input
              class="document"
              id="idocument"
              type="text"
              name="document"
              required
            />
            <p>
              <label for="inacionalidad">Nacionalidad:*</label>
            </p>
            <select class="option" name="Nacionalidad" id="inacionalidad">
              <option class="seleccionar" value="select" disabled selected>
                - Seleccionar -
              </option>
              <option value="argentina">Argentina</option>
              <option value="brasileña">Brasileña</option>
              <option value="paraguaya">Paraguaya</option>
              <option value="uruguaya">Uruguaya</option>
            </select>
            <p>
              <label for="info">Contanos un poco de vos...</label>
            </p>
            <textarea
              class="textarea"
              name="info"
              id="info"
              cols="30"
              rows="10"
            ></textarea>
            <p>Sexo:*</p>
            <input type="radio" id="femenino" name="sexo" value="Femenino" />
            <label class="genero" for="femenino">Femenino</label>
            <input type="radio" id="masculino" name="sexo" value="Masculino" />
            <label class="genero" for="masculino">Masculino</label>
            <input type="radio" id="otro" name="sexo" value="Otro" />
            <label class="genero" for="otro">Otro</label>
          </div>
        </div>
      </fieldset>
    </form>
    <form class="datos-de-contactos">
      <fieldset>
        <div class="div-datos-contacto">Datos de contacto</div>
        <p class="telefono-email">
          <label for="itelefono">Teléfono:*</label>
        </p>
        <input
          class="telefono"
          id="itelefono"
          name="telefono"
          placeholder="Código de área y número"
        />
        <p>
          <label for="iemail">Dirección de correo electrónico:</label>
        </p>
        <input
          class="email"
          id="iemail"
          type="email"
          name="email"
          placeholder="Ej: mail@gmail.com"
          required
        />
      </fieldset>
    </form>
    <form class="actividades">
      <fieldset>
        <div class="div-actividades">Actividades</div>
        <p class="p-actividades">
          Por favor, indicá cuáles actividades te interesan.
        </p>
        <p class="p-actividades">Sede Palermo:</p>
        <input
          class="input-actividades"
          type="checkbox"
          id="basquet"
          name="actividades"
          value="basquet"
        />
        <label class="lbl-actividades" for="basquet">Básquet</label>
        <input
          class="input-actividades"
          type="checkbox"
          id="boxeo"
          name="actividades"
          value="boxeo"
        />
        <label class="lbl-actividades" for="boxeo">Boxeo</label>
        <input
          class="input-actividades"
          type="checkbox"
          id="futbol"
          name="actividades"
          value="futbol"
        />
        <label class="lbl-actividades" for="futbol">Fútbol</label>
        <input
          class="input-actividades"
          type="checkbox"
          id="tenis"
          name="actividades"
          value="tenis"
        />
        <label class="lbl-actividades" for="tenis">Tenis</label>
        <p class="p-actividades">Sede Rosario:</p>
        <input
          class="input-actividades"
          type="checkbox"
          id="basquet2"
          name="actividades"
          value="basquet"
        />
        <label class="lbl-actividades" for="basquet">Básquet</label>
        <input
          class="input-actividades"
          type="checkbox"
          id="futbol2"
          name="actividades"
          value="futbol"
        />
        <label class="lbl-actividades" for="futbol">Fútbol</label>
        <input
          class="input-actividades"
          type="checkbox"
          id="rugby"
          name="actividades"
          value="rugby"
        />
        <label class="lbl-actividades" for="rugby">Rugby</label>
        <input
          class="input-actividades"
          type="checkbox"
          id="voley"
          name="actividades"
          value="voley"
        />
        <label class="lbl-actividades" for="voley">Voley</label>
      </fieldset>
    </form>
    <img class="img1" src="/public/imgs/1.jpg" alt="" />
    <img class="img2" src="/public/imgs/2.jpg" alt="" />
    <div class="div-condiciones">
      <p class="p-condiciones">
        <input
          type="checkbox"
          id="condiciones"
          name="condiciones"
          value="condiciones"
          required
        />
        <label for="condiciones">Acepto las condiciones*</label>
      </p>
      <p class="p-condiciones">
        <input
          type="checkbox"
          id="novedades"
          name="novedades"
          value="novedades"
        />
        <label for="novedades">Deseo recibir novedades</label>
      </p>
      <p class="p-condiciones">*:campo obligatorio.</p>
    </div>
    <div class="div-button">
      <button class="ini-afil">Iniciar afiliación</button>
      <button>Restablecer</button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
